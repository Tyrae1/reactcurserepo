<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homework 1</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <style>
    .max-w-720 {max-width: 720px;}
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Weather forecast</h1>
    <form id="search-form" class="max-w-720 mx-auto mb-3">
      <div class="input-group">
        <input id="city-input" type="text" class="form-control" placeholder="Enter a city:"/>
        <button id="search-btn" type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
    <div id="alert" class="max-w-720 mx-auto"></div>
    <div id="loader" class="text-center my-3 d-none">
      <div class="spinner-border" role="status" aria-label="Loading"></div>
    </div>
    <div id="current" class="max-w-720 mx-auto"></div>
    <hr class="my-4 max-w-720 mx-auto" />
    <div id="daily" class="max-w-720 mx-auto"></div>
    <hr class="my-4 max-w-720 mx-auto" />
    <div class="max-w-720 mx-auto">
      <h5 class="mb-3">Favorite cities:</h5>
      <div id="favorites" class="d-flex flex-wrap gap=2"></div>
    </div>
  </div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script src="index.js" defer></script>
</body>
</html>
